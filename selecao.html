<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seleção de opcão - escola ou responsáveis</title>
    <link rel="stylesheet" href="selecao.css">
</head>
<body>
    <div class="container">
        <img src="img/logo_agenda.png" class="logo-img" alt="Logo Chamada Escolar">
        <h2>Selecione seu perfil de acesso</h2>
        <div class="cards">
            <div class="card">
                <img class="icon_escola" src="img/icon_escola.png" alt="ícone escola">
                <h3>Escola</h3>
                <button>Acessar</button>
            </div>

            <div class="card">
                <img class="icon_estudantes" src="img/icon_estudantes.png" alt="ícone escola">
                <h3>Responsável</h3>
                <button>Acessar</button>
            </div>
        </div>
    </div>
</body>
</html>
