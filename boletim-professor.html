<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calendário Escolar</title>
  <link rel="stylesheet" href="css/boletim-professor.css">

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
</head>
<body>
  <div class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li><a href="#">Agenda</a></li>
      <li><a href="#">Notificações</a></li>
      <li><a href="#">Lançar aulas</a></li>
      <li><a href="#">Horário</a></li>
      <li><a href="#">Faltas</a></li>
      <li><a href="#">Ocorrências</a></li>
      <li><a href="#">Provas</a></li>
      <li><a href="#">Trabalhos</a></li>
      <li><a href="#">Atividades</a></li>
    </ul>
  </div>

  <div class="main">
    <div id="calendario"></div>
  </div>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendario');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        height: '100%',
        expandRows: true,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: ''
        },
        events: [
          {
            title: 'Prova - História 8º Ano',
            start: '2025-06-16',
            color: '#cc5500'
          },
          {
            title: 'Trabalho - Geografia',
            start: '2025-06-22',
            color: '#2e8b57'
          },
          {
            title: 'São João',
            start: '2025-06-24',
            color: '#80004d'
          }
        ]
      });

      calendar.render();
    });
  </script>
</body>
</html>
